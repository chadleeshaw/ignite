DEFAULT menu.c32
PROMPT 0
TIMEOUT 300
ONTIMEOUT local

MENU TITLE PXE Boot Menu
MENU BACKGROUND splash.png
MENU COLOR border       30;44   #40ffffff #a0000000 std

LABEL local
    MENU LABEL Boot from local disk
    MENU DEFAULT
    LOCALBOOT 0

LABEL ubuntu_install
    MENU LABEL Install Ubuntu 20.04 LTS Server
    KERNEL ubuntu/vmlinuz
    APPEND initrd=ubuntu/initrd.img autoinstall ds=nocloud-net;s=http://192.168.1.100/cloud-init/

LABEL centos_install
    MENU LABEL Install CentOS 8 Stream
    KERNEL centos/vmlinuz
    APPEND initrd=centos/initrd.img inst.ks=http://192.168.1.100/kickstart/centos-minimal.ks

MENU SEPARATOR

LABEL reboot
    MENU LABEL Reboot
    COM32 reboot.c32

LABEL poweroff
    MENU LABEL Power Off
    COM32 poweroff.c32
